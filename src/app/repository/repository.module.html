<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <section class="repository">
        <p>{{ 'repository.api.request_example'|translate }}: <b>Github</b></p>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="repository in repositoryCtrl.repositories">
            <a ui-sref="app.repository.detail({id: repository.id})">
              <h4 class="list-group-item-heading">
                {{ repository.name }}
              </h4>
            </a>
            <p class="list-group-item-text">
              {{ repository.owner.login }}
            </p>
          </li>
        </ul>
      </section>
    </div>
    <div class="col-xs-6" ui-view>

    </div>
  </div>
</div>
